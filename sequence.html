<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Random Password Generator</title>
</head>
<body>
    <h1 class="blue">Random Password Generator</h1>
    <p>Do You Want A Special Sequence Of Characters To Be Included?</p>
    <hr>

    <div id="sequence-options-container">

        <div class="option selected" style="margin-bottom: 10px;">
            <i class="fas fa-check-circle"></i>
            <h5>Yes</h5>
        </div>

        <div id="yes-sequence">
            <input type="text" placeholder="Add Your Sequence Here">
            <p style="padding-left: 50px;">Choose Sequence Position</p>

            <div id="sequence-positions-container">
                <div class="option disabled sq-op">
                    <i class="fas fa-check-circle"></i>
                    <h5>Start</h5>
                </div>

                <div class="option selected sq-op">
                    <i class="fas fa-check-circle"></i>
                    <h5>Middle</h5>
                </div>

                <div class="option disabled sq-op">
                    <i class="fas fa-check-circle"></i>
                    <h5>End</h5>
                </div>

                <div class="option disabled sq-op">
                    <i class="fas fa-check-circle"></i>
                    <h5>It Doesn't Matter</h5>
                </div> 
            </div>
        </div>

        <div class="option disabled">
            <i class="fas fa-check-circle"></i>
            <h5>No</h5>
        </div>
        
    </div>

    <div class="bttn-container bttn-container-sequence">
        <button type="button">Generate Password</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
