<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <h1 class="blue">Random Password Generator</h1>
    <p>Choose Your Password Size</p>
    <hr>
    <div id="size-picker">
        <div class="slidecontainer">
            <input type="range" min="5" max="20" value="8" class="slider" id="myRange" onchange="rangeChanged()">
        </div>
        <input type="number" name="size-value" id="size-value" value="8" min="5" max="20" onchange="sizeChanged()">
    </div>
    <h3 id="size-fun-text-generator">Can't wait to break it!</h3>
    <div class="bttn-container">
        <i class="fas fa-chevron-right"></i>
    </div>
    <script src="slide.js"></script>
    <script src="app.js"></script>
</body>
</html>
